  <header>

    </nav>
  </header>
  <button onclick="resetBookings()" style="padding:10px; margin-top:10px;">
  Reset All Bookings
</button>

<script>
function resetBookings() {
  if (confirm("Are you sure you want to delete ALL bookings?")) {

    // Delete all booking data
    localStorage.removeItem("bookings");

    // Reset UI on the current page
    document.querySelectorAll("td.booked").forEach(cell => {
      cell.classList.remove("booked");
      cell.classList.add("available");
      cell.textContent = "Available";
      cell.style.backgroundColor = "";
      cell.style.color = "";
    });

    alert("All bookings deleted.");
  }
}
</script>


  <main>
    <h2 class="rules">All Bookings</h2>
    <table id="adminBookingsTable" border="1" cellpadding="10" style="width:100%; text-align:center;">
      <thead>
    <tr>
      <th>User</th>
      <th>Resource</th>
      <th>Item</th>
      <th>Date</th>
      <th>Time</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody id="adminBookingsBody"></tbody>
</table>  
  </main>
