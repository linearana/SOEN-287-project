<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Home| Campus Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
        <img src="images/concordia-logo.png" alt="Campus Booking Logo" class="logo" width="250px">
    <h1>Campus Resource Booking!</h1>
  </header>
  <h2 style = "text-align: center;"> Create your account below </h2>
  <div border="2" style="width: 300px; margin: auto; padding: 20px; text-align: center;">

  <form id="registerForm">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" required><br>

  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" required><br>

  <label for="id">Student ID:</label><br>
  <input type="text" id="id" name="id" required><br>

  <label for="email">Email Address:</label><br>
  <input type="email" id="email" name="email" required><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required><br><br>

  <button type="submit">Submit</button>
  </form>

  <scriptsrc="register.js"></scriptsrc></script> <!-- add funcionality later -->
  </div>
</body>
</html>
